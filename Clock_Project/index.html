<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clock App</h1>
    <div class="clock">
    <div class="date_container">
        <h2 class="date_h2">Date</h2>
        <div class="date"></div>
        
    </div>
    <div class="time_container">
        <h2 class="time_h2">Time</h2>
        <div class="time"></div>
    </div>

        <h2 class="timer_h2">Timer</h2>
        <div class="timer"><input type="time" name="" id=""> <button class="start">Start</button></div>
        
    </div>
</div>
    
    
</body>
